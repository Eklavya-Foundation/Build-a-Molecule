<!DOCTYPE html>
<html>
<!-- To run these tests, please launch this HTML file in a browser. It will use require.js to dynamically load the required files -->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

  <title>Unit tests for Build a Molecule</title>
  <link rel="stylesheet" href="../../../sherpa/lib/qunit-1.14.0.css">

  <!-- load JSHint settings first, before window.module can't be overwritten -->
  <script type="text/javascript" src="../../../phet-core/tests/qunit/beforeJSHintOptions.js"></script>
  <script type="text/javascript" src="../../../chipper/js/grunt/jshintOptions.js"></script>
  <script type="text/javascript" src="../../../phet-core/tests/qunit/afterJSHintOptions.js"></script>

  <script type="text/javascript" src="../../../sherpa/lib/jquery-2.1.0.js"></script>
  <script type="text/javascript" src="../../../sherpa/lib/lodash-2.4.1.js"></script>
  <script type="text/javascript" src="../../../sherpa/lib/pixi-v3.0.0-rc1-dev.js"></script>
  <script type="text/javascript" src="../../../assert/js/assert.js"></script>
  <script type="text/javascript">
    window.assertions.enableAssert();
    window.assertions.enableAssertSlow();
  </script>
  <script type="text/javascript" src="../../../sherpa/lib/jshint-2.5.0.js"></script>
  <script type="text/javascript" src="../../../sherpa/lib/qunit-1.14.0.js"></script>
  <script type="text/javascript" src="../../../sherpa/lib/qhint-1.1.js"></script>
  <script type="text/javascript" src="../../../sherpa/lib/canvg-rgbcolor-1.3.js"></script>
  <script type="text/javascript" src="../../../sherpa/lib/canvg-1.3.js"></script>
  <script type="text/javascript" src="../../../chipper/js/initialize-globals.js"></script>

  <!-- Dependency for the linting tests -->
  <script type="text/javascript" src="../../../phet-core/tests/qunit/unitTestLintFilesMatching.js"></script>

  <script data-main="../../js/build-a-molecule-dev-config.js" src="../../../sherpa/lib/require-2.1.11.js"></script>
  <!-- <script src="../../dist/standalone/scenery.js"></script> -->

  <!-- Loads the code needed to run unit tests for each particular library/codebase -->
  <script src="unit-tests.js"></script>
  <script src="../../../scenery/tests/qunit/unit-tests.js"></script>
  <script src="../../../kite/tests/qunit/unit-tests.js"></script>
  <script src="../../../dot/tests/qunit/unit-tests.js"></script>
  <script src="../../../phet-core/tests/qunit/unit-tests.js"></script>

</head>
<body>
<!-- Where test results HTML is placed -->
<div id="qunit"></div>
<!-- Div for holding temporary HTML content needed by tests, which is reset by QUnit before every test -->
<div id="qunit-fixture">
</div>
<div id="display"></div>

<!-- this needs to be run after the qunit-fixture is in the DOM, but before the document is loaded because QUnit scans the fixture then -->
<script src="../../../scenery/tests/qunit/prepare-fixture.js"></script>
<script>
  require( [ 'build-a-molecule-dev-config' ], function() {
    require( [ 'build-a-molecule-dev-main', 'SCENERY/main', 'KITE/main', 'DOT/main', 'AXON/main', 'PHET_CORE/main' ], function( bam, scenery, kite, dot, axon, phetCore ) {
      window.bam = bam;
      window.scenery = scenery;
      window.kite = kite;
      window.dot = dot;
      window.axon = axon;
      window.phetCore = phetCore;

      runBuildAMoleculeTests( '.' );
      runSceneryTests( '../../../scenery/tests/qunit' );
      runKiteTests( '../../../kite/tests/qunit' );
      runDotTests( '../../../dot/tests/qunit' );
      runPhetCoreTests( '../../../phet-core/tests/qunit' );

      var $checkbox = $( '#qunit-filter-pass' );
      if ( !$checkbox[0].checked ) {
        $checkbox.click();
      }
    } );
  } );
</script>
</body>
</html>
