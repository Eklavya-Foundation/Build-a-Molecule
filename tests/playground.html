<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta name="apple-mobile-web-app-capable" content="yes">

  <title>Build A Molecule Playground</title>

  <script src="../contrib/jquery-1.9.1.js"></script>
  <script src="../contrib/lodash-1.0.0-rc.3.js"></script>
  <script src="../contrib/backbone-0.9.10.js"></script>
  <script src="../contrib/has.js"></script>

  <script data-main="../js/build-a-molecule-dev-config.js" src="../contrib/require-2.1.4.js"></script>

</head>
<body>
<script>
  // we need to wait until our config file is loaded before our require statement. apparently this was not guaranteed
  function check() {
    if ( window.loadedDotConfig ) {
      requirejs( [ 'SCENERY/main', 'KITE/main', 'DOT/main', 'PHET_CORE/main', 'model/Atom2' ], function( scenery, kite, dot, core, Atom2 ) {
        window.scenery = scenery;
        window.kite = kite;
        window.dot = dot;
        window.core = core;
        window.Atom2 = Atom2;

        console.log( 'loaded' );
      } );
    }
    else {
      setTimeout( check, 4 );
    }
  }
  setTimeout( check, 4 );
</script>
</body>
</html>
