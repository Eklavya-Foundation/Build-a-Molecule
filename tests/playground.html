<!DOCTYPE html>
<html>
<!-- When run in the browser, this will load code into the global namespace so that it can be tested via the developer console -->
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta name="apple-mobile-web-app-capable" content="yes">

  <title>Build A Molecule Playground</title>

  <script type="text/javascript" src="../../sherpa/jquery-2.1.0.js"></script>
  <script type="text/javascript" src="../../sherpa/lodash-2.4.1.js"></script>
  <script type="text/javascript" src="../../sherpa/has.js"></script>
  <script src="../../assert/js/assert.js"></script>
  <script type="text/javascript" src="../../chipper/js/initialize-globals.js"></script>

  <script data-main="../js/build-a-molecule-dev-config.js" src="../../sherpa/require-2.1.11.js"></script>

</head>
<body>
<script>
  require( [ 'build-a-molecule-dev-config' ], function() {
    require( [ 'build-a-molecule-dev-main', 'SCENERY/main', 'KITE/main', 'DOT/main', 'AXON/main', 'PHET_CORE/main', 'model/Atom2' ], function( bam, scenery, kite, dot, axon, core, Atom2 ) {
      window.bam = bam;
      window.scenery = scenery;
      window.kite = kite;
      window.dot = dot;
      window.axon = axon;
      window.core = core;
      window.Atom2 = Atom2;

      console.log( 'loaded' );
    } );
  } );
</script>
</body>
</html>
